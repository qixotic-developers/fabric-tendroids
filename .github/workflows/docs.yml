name: Build Documentation

on:
  push:
    branches: [main]
    paths:
      - 'exts/qixotic.tendroids/docs/**'
      - '.github/workflows/docs.yml'
      - 'antora-playbook.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Antora
        run: npm i -D @antora/cli@latest @antora/site-generator@latest

      - name: Generate site
        run: npx antora antora-playbook.yml

      - name: Create root index redirect
        run: |
          cat > build/site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="utf-8">
              <title>Tendroids Documentation</title>
              <meta http-equiv="refresh" content="0; url=./tendroids/main/index.html">
              <link rel="canonical" href="./tendroids/main/index.html">
              <script>window.location.href='./tendroids/main/index.html';</script>
          </head>
          <body>
              <p>Redirecting to <a href="./tendroids/main/index.html">Tendroids documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Add .nojekyll file
        run: touch build/site/.nojekyll

      - name: List files for verification
        run: |
          echo "=== Root directory ==="
          ls -la build/site/
          echo "=== Root index.html content ==="
          cat build/site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
