[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: marks tests as unit tests (no Omniverse required)
    integration: marks tests requiring Omniverse runtime

# Output options
addopts = -v --tb=short

# Ignore warnings from mocked modules
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
